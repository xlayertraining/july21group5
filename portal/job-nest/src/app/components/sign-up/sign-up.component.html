<div fxLayout="column" fxLayoutAlign="center center" style="padding: 60px;">
    <p>Welcome to Job Nest</p>

    <p>Enter your details to sign up.</p>

    <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput="[(ngModel)]firstName">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput="[(ngModel)]latName">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput="[(ngModel)]phoneNumber">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email address</mat-label>
        <input matInput="[(ngModel)]email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput="[(ngModel)]password" >
    </mat-form-field>

    <button mat-raised-button color="primary">Sign Up</button>

</div>
