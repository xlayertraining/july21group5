<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="firstName"><b>First Name</b></label>
      <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>

      <label for="lastName"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>

      <label for="phoneNumber"><b>PhoneNumber</b></label>
      <input type="tel" placeholder="PhoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required>

      <label for="user_id"><b>Username</b></label>
      <input type="email" placeholder="Email" [(ngModel)]="user_id" name="user_id" required>
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Password" [(ngModel)]="password" name="psw" required>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" (click)="onSave()" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
